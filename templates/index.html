<!DOCTYPE html>
<html>
<head>
    <title>Payroll Dashboard</title>
</head>
<body>
    <h1>Payroll Dashboard</h1>

    <p>
        <a href="{{ url_for('upload_file') }}">Upload New Report</a> |
        <a href="{{ url_for('view_logs') }}">View Download Logs</a>
    </p>

    {% if files %}
        <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('serve_uploaded_file', filename=file.filename) }}">
                    {{ file.filename }}
                </a> - {{ file.timestamp }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}
</body>
</html>
